<div class='unread__post-list bg-light p-lg-5'>
  <div *ngIf='this.postService.loading'>
    <div class='loader'></div>
  </div>

  <div *ngIf='!this.postService.loading'>
    <post *ngFor='let post of this.postService.postsHackerNews; let i = index'
      [clrBackground]='i % 2 == 0 ? clrSec : clrLight'
      [clrText]='i % 2 == 0 ? clrLight : clrDark'
      [post]='post'>
    </post>

    <pagination></pagination>
  </div>
</div>
